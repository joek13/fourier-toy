<!DOCTYPE html>
<html>
  <head>
    <title>Complex Fourier</title>
    <link href="../../node_modules/bulma/css/bulma.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Fourier Drawing Demo</h1>
        <h2 class="subtitle">Yada yada yada</h2>
      </div>
    </section>
    <section class="section">
      <div class="columns is-multiline is-mobile">
        <div class="column">
          <canvas id="canvas"></canvas>
        </div>
        <div class="column is-one-quarter">
          <h1 class="title">Parametric</h1>
          <h2 class="subtitle">Standard math functions supported. Evaluated on 0≤t≤2π.</h2>
          <hr/>
          <div class="columns">
            <div class="column">
              <p class="subtitle is-4">Try a preset:</p>
            </div>
            <div class="column">
              <div class="select">
                <select id="presetSelect">
                  <option value="none"></option>
                  <option value="circle">Circle</option>
                  <option value="heart">Heart</option>
                  <option value="knot">Knot</option>
                  <option value="superellipse">Superellipse</option>
                </select>
              </div>
            </div>
          </div>
          <hr/>
          <div class="container">
            <p class="has-text-weight-semibold">x(t)=</p>
            <input id="xParaInput" class="input" type="text"/>
            <p class="has-text-weight-semibold">y(t)=</p>
            <input id="yParaInput" class="input" type="text"/>
          </div>
          <button class="marginButton button is-primary is-pulled-right" id="updateParametricButton">Update</button>
          <br/>
          <hr/>
        </div>
      </div>
    </section>
    <script src="../../build/bundle.js"></script>
  </body>
</html>
